<p-dataView [value]="products" [paginator]="true" [rows]="15" layout="grid">
    <p-header>
      List of Products
      <p-dataViewLayoutOptions>
      </p-dataViewLayoutOptions>
    </p-header>
    <p-footer>Choose from the list.</p-footer>
  <ng-template let-product pTemplate="gridItem">
    <div class="ui-g-4">
      <img src="assets/showcase/images/demo/car/{{product.imageLink}}.png">
      <div class="ui-g-12">Name: <b>{{product.brand.shortName + " " + product.model}}</b></div>
      <div class="ui-g-12">Price: <b>{{product.minPrice}}</b></div>
    </div>
  </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="car-details">
        <div>
          <img src="assets/showcase/images/demo/car/{{product.imageLink}}.png">
          <div class="ui-g">
            <div class="ui-g-12">Name: <b>{{product.brand.shortName + " " + product.model}}</b></div>
            <div class="ui-g-12">Price: <b>{{product.minPrice}}</b></div>
            <div class="ui-g-12 ui-md-3">
              <div class="ui-g-12">Price: <b> {{product.rating.value}}</b></div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

</p-dataView>
